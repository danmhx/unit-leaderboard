<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Units Battlegrounds — Community Leaderboard</title>

  <!-- Google Fonts: Fantasy heading + clean body -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Cinzel for headings; Inter for body -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />

  <!-- Supabase client (v2) – loads a global `window.supabase` -->
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Your app logic -->
  <script defer src="script.js"></script>
</head>
<body>
  <header class="ubg-header">
    <div class="wrap">
      <h1 class="title">Units Battlegrounds</h1>
      <p class="subtitle">Community Leaderboard</p>
    </div>
  </header>

  <main class="wrap">
    <!-- Leaderboards will be injected here -->
    <section id="leaderboards" class="boards-grid" aria-live="polite"></section>

    <!-- Call-to-action -->
    <div class="cta">
      <button id="openVote" class="btn btn-primary glow" aria-haspopup="dialog" aria-controls="voteModal">
        ⚔️ Vote Now!
      </button>
    </div>
  </main>

  <!-- Toast / inline notifications -->
  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>

  <!-- Modal: Vote -->
  <div id="modalOverlay" class="modal-overlay" hidden></div>

  <dialog id="voteModal" class="modal" aria-labelledby="voteTitle" aria-describedby="voteDesc">
    <button class="modal-close" id="closeVote" aria-label="Close vote dialog">×</button>
    <h2 id="voteTitle" class="modal-title">Cast Your Vote</h2>
    <p id="voteDesc" class="modal-desc">Choose your favorite unit from the realm and help it climb the ranks.</p>

    <label for="unitSelect" class="field-label">Select Unit</label>
    <div class="select-wrap glow">
      <select id="unitSelect" class="select"></select>
    </div>

    <button id="submitVote" class="btn btn-accent glow">Submit Vote</button>
  </dialog>

  <footer class="footer">
    <div class="wrap">
      <p>Made with ⚡ for the UBG community.</p>
    </div>
  </footer>
</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
